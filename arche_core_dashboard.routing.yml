### Dashboard
dashboard_overview: 
    path: '/dashboard' 
    defaults:
        _controller: '\Drupal\arche_core_dashboard\Controller\DashboardController::dashboardOverview'
    requirements:
        _permission: 'access content'
        _access: 'TRUE' 
    options:
        no_cache: 'TRUE'    

dashboard_detail_ajax:    
    path: '/dashboard/{key}' 
    defaults:
        _controller: '\Drupal\arche_core_dashboard\Controller\DashboardController::dashboardDetailAjax'
    requirements:
        _permission: 'access content'
        _access: 'TRUE' 
    options:
        no_cache: 'TRUE'        

